{% load static %}
<!DOCTYPE html>
<html lang="en">

    <!-- Html Heading -->
    {% include "include/head.html" %}

    <link rel="stylesheet" href="{% static 'input.css' %}">
    <link rel="stylesheet" href="{% static 'General.css' %}">
    <link rel="stylesheet" href="{% static 'Font.css' %}">

<body>
    
    <div>

        <div>

            <div class="ShoppingImg">

                <div class="Navbar">

                    <div>
                        <img class="Logo" src="https://img.icons8.com/?size=100&id=64243&format=png&color=000000" alt="">
                    </div>

                    <div>
                        <input type="text" class="form-control inputMain" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="ordered">

                        <img class="iconsSize" src="https://img.icons8.com/?size=100&id=42424&format=png&color=000000" alt="">

                        <img class="iconsSize" src="https://img.icons8.com/?size=100&id=gApPmBfBhHWY&format=png&color=000000" alt="">

                    </div>

                    <div>
                        <img class="profile" src="https://img.icons8.com/?size=100&id=82430&format=png&color=000000" alt="">
                    </div>

                </div>

                <div class="CardFlex">

                    {% for reader in reader %}

                    <div class="Cardcontain">

                        <div class="Mainbox">
                            
                            <div>
                                <img class="BoxImg" src="/media/{{reader.image}}" alt="">
                            </div>
    
                            <div class="detail">
    
                                <div class="flexMoney">
                                    <h5 class="money afacad-flux">{{reader.price}}</h5>
                                    <h6 class="ForSell">For Sell</h6>
                                </div>
        
                                <div class="states">
                                    <h5 class="afacad-flux">{{reader.title}}</h5>
                                </div>
        
                                <div class="location">
                                    <p class="FontWidth roboto-medium"><img class="locateIcon" src="https://img.icons8.com/?size=100&id=MdSZHKLWwInB&format=png&color=000000" alt="">{{reader.location}}</p>
                                </div>
    
                                <hr style="border-color: gray; margin: 10px 0px 14px 0px;">
        
                                <div class="bedRoom">
    
                                    <div class="beddetail">
                                        <img class="bedicons" src="https://img.icons8.com/?size=100&id=hw6jfarOIhKJ&format=png&color=000000" alt="">
    
                                        <h6 style="font-size: 11px; margin: 0;">{{reader.length}} sqft</h6>
                                    </div>
    
                                    <div class="beddetail">
                                        <img width="24" height="24" src="https://img.icons8.com/forma-thin/24/bed.png" alt="bed"/>
    
                                        <h6 style="font-size: 11px; margin: 0;">{{reader.bed}} bed.</h6>
                                    </div>
    
                                    <div class="beddetail">
    
                                        <div>
                                            <img width="24" height="24" src="https://img.icons8.com/forma-thin/24/shower-and-tub.png" alt="shower-and-tub"/>
                                        </div>
                                        
                                        <div>
                                            <h6 style="font-size: 11px; margin: 0;">{{reader.bath}} bath.</h6>
                                        </div>
    
                                    </div>
                                    
                                </div>
    
                                <hr style="border-color: gray; margin: 10px 0px 14px 0px;">
        
                                <div class="profileOfSeller">
                                    
                                    <div style="display: inline-block;">
                                        <img width="40" height="40" src="/media/{{reader.profileImg}}" alt="user-male-circle"/>
                                    </div>
    
                                    <div class="contactInfo">
                                        <h5 style="width: 180px; font-size: 15px; margin: 0;">{{reader.profileOwner}}</h5>
                                        <p style="width: 130px; font-size: 13px;">+{{reader.profilePhone}}</p>
                                    </div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>

                    {% endfor %}

                </div>

            </div>
    
        </div>

        
        <!-- <div>

            {% for BackgroundImg in BackgroundImg %}
        
            <div>
                <img src="/media/{{BackgroundImg.picture}}" alt="">
            </div>
    
            {% endfor %}

        </div> -->

    </div>
 
</body>
</html>
